<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Cadastro de Produto</title>
</head>
<style>
input, label {
    font-weight: bold;
    margin: 1px;
    margin-bottom: 20px;
}
</style>
<body>
    <h1 style="text-align:center">Cadastro de Produto</h1>
    <h2>Inclua informações do produto abaixo</h2>
    <form>
    <label for="product-name">Nome do Produto:</label>
    <input type="text" id="product-name" name="product-name">
    <br>
    <label for="product-description">Descrição do Produto:</label>
    <input type="text" id="product-description" name="product-description">
    <br>
    <label for="product-price">Valor do Produto:</label>
    <input type="text" id="product-price" name="product-price">
    <br>
    <label for="provider">Fornecedor</label>
    <input type="text" id="provider" name="provider" >
    <br>
    <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
